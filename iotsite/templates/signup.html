{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap-clearmin.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/roboto.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/font-awesome.min.css' %}"
    />
    <title>物联网设备平台</title>
    <style></style>
  </head>
  <body class="cm-login">
    <div
      class="text-center"
      style="
        padding: 40px 0 10px 0;
        background: #fff;
        border-bottom: 1px solid #ddd;
      "
    >
      <img src="{% static 'img/iot.svg' %}" width="125" height="75" />
      {% comment %} <h2 style="margin-top:0;">物联网设备平台 - 登录</h2>  {% endcomment %}
    </div>
    <br>

  
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
          <div class="panel panel-default box-shadow">
            <div class="panel-heading">
              <span class="text-primary">注册</span>           
            </div><!--.panel-heading-->
            <div class="panel-body">
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label>账号</label>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                    <input autofocus required type="text" class="form-control" placeholder="你的用户名" tabindex="1" name="username" id="id_username" value={{ username }}>
                  </div>
				          <span class="help-block" style="color: red" id="alert_username"></span>
                </div>

				        <div class="clearfix"></div>

				        <div class="form-group">
                  <label for="email">邮箱</label>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
                    <input autofocus required type="email" class="form-control" placeholder="你的邮箱" tabindex="2" name="email" id="id_email" value={{ email }}>
                  </div>
				          <span class="help-block" style="color: red" id="alert_email"></span>
                </div>

				        <div class="clearfix"></div>

                <div class="form-group">
                  <label for="password">密码</label>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                    <input required type="password" class="form-control" placeholder="你的密码" tabindex="3" name="password1" value={{ password1 }}>
                  </div>
				          <span class="help-block" style="color: red" id="alert_password1">
                  {% if is_password_valid == -2 %}
                    密码要求至少有6个字符
                  {% endif %}
				          </span>
                </div>

			          <div class="clearfix"></div>

				        <div class="form-group">
                  <label for="password">确认密码</label>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                    <input required type="password" class="form-control" placeholder="确认密码" tabindex="4" name="password2" value={{ password2 }}>
                  </div>
				          <span class="help-block" style="color: red" id="alert_password2">
                  {% if is_password_valid == -1 %}
                    两次输入的密码不一致
                  {% endif %}
				          </span>
                </div>

				        <div class="clearfix"></div>

                <br>

                <button type="submit" class="btn btn-block btn-primary" tabindex="5">注册</button>
                <p class="text-center text-muted h5">
                  或
                </p>
                <a href="{% url 'login' %}" class="btn btn-block btn-success" tabindex="6">登录</a>
              </form>
            </div>
            <div class="panel-body text-center">
             <a href="{% url 'index' %}" class="btn btn-xs btn-link" align="center">返回主页</a>
            </div>
          </div><!--.panel-->
        </div><!--.cols-->
      </div><!--.row-->
    </div><!--.container-->

	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/signup.js' %}"></script>
  </body>
</html>
